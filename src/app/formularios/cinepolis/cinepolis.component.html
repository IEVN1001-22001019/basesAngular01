<div class="col-6">
  <div class="mb-3">
    <form>
      <div class="form-group pt-4">
        <label for="nombre">Nombre</label>
        <input
          [(ngModel)]="nombre"
          name="nombre"
          type="text"
          class="form-control"
          id="num1"
          placeholder="Ingrese Nombre"
        />
      </div>
 
      <div class="form-group pt-4">
        <label for="cantidadCompradores">Cantidad de compradores</label>
        <input
          [(ngModel)]="cantidadCompradores"
          name="cantidadCompradores"
          type="text"
          class="form-control"
          id="num2"
          placeholder="Ingrese cantidad de compradores"
        />
      </div>

      <br>
      <label for="TarjetaCine">Tarjeta Cineco</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="TarjetaCine" id="true">
  <label class="form-check-label" for="true">
    Si
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="TarjetaCine" id="false">
  <label class="form-check-label" for="false">
    No
  </label>
</div>
<div class="form-group pt-4">
        <label for="cantidadBoletos">Cantidad de boletas</label>
        <input
          [(ngModel)]="cantidadBoletos"
          name="cantidadBoletos"
          type="text"
          class="form-control"
          id="num2"
          placeholder="Ingrese cantidad de boletos"
        />
      </div>
   
      <br/>
      <button (click)="calcular()" type="button" class="btn btn-primary">
        Calcular
      </button>
    </form>
  </div>
  <div class="col-6">
    <h3>{{mensaje}}</h3>
  </div>
</div>
